<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plyr Full Link Auto Mode</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; display: flex; justify-content: center; align-items: center; }
        .video-container { width: 100%; max-width: 100%; position: relative; overflow: hidden; }
        .plyr__video-embed iframe { pointer-events: none; transform: scale(1.02); }
    </style>
</head>
<body>

<div class="video-container">
    <div id="player" data-plyr-provider="youtube"></div>
</div>

<script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
<script>
    // 1. Function jo full link se ID extract karega
    function extractVideoID(url) {
        const regExp = /^.*((youtu.be\/)|(v\/)|(\/u\/\w\/)|(embed\/)|(watch\?))\??v?=?([^#&?]*).*/;
        const match = url.match(regExp);
        return (match && match[7].length == 11) ? match[7] : false;
    }

    // 2. Yahan apni FULL LINK dalein (Koi bhi link)
    const youtubeFullLink = "https://www.youtube.com/watch?v=lcw4TDMBjZA"; 
    
    // Auto ID nikalna
    const autoId = extractVideoID(youtubeFullLink);

    // 3. Player setup
    const player = new Plyr('#player', {
        controls: ['play-large', 'play', 'progress', 'current-time', 'mute', 'volume', 'fullscreen'],
        youtube: { noCookie: true, rel: 0, modestbranding: 1, iv_load_policy: 3 }
    });

    // 4. Source load karna agar ID mil gayi ho
    if (autoId) {
        player.source = {
            type: 'video',
            sources: [{ src: autoId, provider: 'youtube' }]
        };
    } else {
        alert("Link sahi nahi hai!");
    }

    player.on('ended', () => { player.restart(); player.pause(); });
</script>

</body>
</html>
