<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plyr Responsive Fit</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <style>
        /* Body ko full screen banaya */
        body, html { 
            margin: 0; 
            padding: 0; 
            width: 100%; 
            height: 100%; 
            background: #000; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            overflow: hidden; /* Scrollbars hatane ke liye */
        }

        /* Container ko responsive banaya */
        .video-container { 
            width: 100vw;  /* Screen ki puri width */
            max-width: 100%;
            height: auto;
            display: flex;
            justify-content: center;
        }

        /* Plyr ki width ko control karne ke liye */
        .plyr {
            width: 100%;
            max-height: 100vh; /* Video screen se bahar na jaye */
        }

        /* YouTube iframe styling */
        .plyr__video-embed iframe { 
            pointer-events: none; 
            transform: scale(1.05); /* Black borders hatane ke liye */
        }
    </style>
</head>
<body>

<div class="video-container" id="vid-holder">
    </div>

<script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
<script>
    function getIDfromAnyLink(url) {
        if (!url) return ""; 
        const regExp = /^.*((youtu.be\/)|(v\/)|(\/u\/\w\/)|(embed\/)|(watch\?))\??v?=?([^#&?]*).*/;
        const match = url.match(regExp);
        return (match && match[7].length == 11) ? match[7] : url;
    }

    const urlParams = new URLSearchParams(window.location.search);
    const rawLink = urlParams.get('id'); 
    const finalVideoId = getIDfromAnyLink(rawLink);

    if(finalVideoId) {
        document.getElementById('vid-holder').innerHTML = `
            <div id="player" data-plyr-provider="youtube" data-plyr-embed-id="${finalVideoId}"></div>
        `;

        const player = new Plyr('#player', {
            controls: ['play-large', 'play', 'progress', 'current-time', 'mute', 'volume', 'fullscreen'],
            youtube: { 
                noCookie: true, 
                rel: 0, 
                modestbranding: 1, 
                iv_load_policy: 3,
                autoplay: 0 // Aap chahen to 1 kar sakte hain
            }
        });

        player.on('ended', () => { player.restart(); player.pause(); });
    }
</script>

</body>
</html>
